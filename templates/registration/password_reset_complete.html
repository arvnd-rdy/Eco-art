{% extends 'market/base.html' %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5 text-center">
          <div class="mb-4">
            <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
            <h2 class="mb-3 fw-bold">Password Reset Complete!</h2>
            <p class="text-muted mb-4">Your password has been successfully reset. You can now log in with your new password.</p>
            <div class="alert alert-success">
              <i class="fas fa-shield-alt me-2"></i>
              <strong>Success!</strong> Your account is now secure with your new password.
            </div>
          </div>
          <a href="{% url 'login' %}" class="btn btn-success btn-lg">Login Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  body {
    background: linear-gradient(135deg, #e8f5e9 0%, #f8fffc 100%);
  }
  .card {
    border-radius: 1.5rem;
  }
  .alert {
    border-radius: 15px;
    border: none;
  }
</style>
{% endblock %}
